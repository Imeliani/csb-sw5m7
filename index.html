<!DOCTYPE html>
<html>
  <head>
    <title>Spacetagram</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <!-- font awesome icon -->
        <i class="fas fa-rocket"></i>
        Spacetagram
      </a>
    </nav>
    <!-- form that will take user input -->
    <div class="form-row align-items-center">
      <div class="col-sm-3 my-1">
        <label for="Snum">How many pictures would you like:</label>
        <input
          id="Snum"
          type="number"
          name="Snum"
          class="form-control mb-2"
          min="0"
          value="0"
        />
      </div>
      <!-- submission button -->
      <button
        type=""
        id="button"
        class="btn btn-primary mb-2"
        onclick="submition()"
      >
        Submit
      </button>
    </div>

    <!-- class that will be appended with pictures -->
    <div class="row" id="tba"></div>

    <!-- hidden load more button that appears after first submission -->
    <div>
      <button
        class="btn btn-primary mb-2"
        style="display: none !important;"
        id="addMore"
        onclick="loadMore(5)"
      >
        Load More Images
      </button>
    </div>
  </body>
  <!-- js libraries -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
